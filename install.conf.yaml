- defaults:
      link:
          create: true
          relink: true

- clean: ["~"]

- link:
      ~/.gitconfig: .gitconfig
      ~/.zshrc: .zshrc
      ~/.config/nvim/init.lua: nvim-init.lua
      ~/.wezterm.lua: .wezterm.lua
      ~/.colima/default/colima.yaml: colima.yaml

- shell:
      - git submodule update --init --recursive
