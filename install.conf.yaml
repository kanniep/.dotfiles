- defaults:
      link:
          create: true
          relink: true

- clean: ["~"]

- link:
      ~/.gitconfig: .gitconfig
      ~/.zshrc: .zshrc
      ~/.config/nvim/init.lua: nvim-init.lua
      ~/.wezterm.lua: .wezterm.lua
      ~/.config/zed/settings.json: zed-settings.json

- shell:
      - git submodule update --init --recursive
